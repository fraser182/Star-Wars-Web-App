<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/bundle.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./images/favicon.ico">
<!--   <link rel="stylesheet" href="css/intro_crawl.css"> -->

  <title>Star Wars World</title>
</head>

<body>
  <div class="container">
    <h1 class="pb-2 mt-4 mb-2" id="header">Star Wars World</h1>
  </div>

  <!--Navbar-->
  <nav id="nav-bar-general" class="navbar navbar-custom navbar-expand-sm">

    <!--R2D2-->
  <a href="https://www.youtube.com/watch?v=U9t-slLl30E" class="navbar-brand"><img src="./css/images/characters/r2d2/r2d2_icon.png">
  </a>

    <!--Home-->
    <a href="" class="navbar-brand">Home</a>

    <!--Explore-->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownExplore" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Explore Star Wars World
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownExplore">
        <a id="planets" class="dropdown-item" href="#">Planets</a>
        <a id="characters" class="dropdown-item" href="#">Characters</a>
        <a id="films" class="dropdown-item" href="#">Films</a>
        <a id="vehicles" class="dropdown-item" href="#">Vehicles</a>
        <a id="starships" class="dropdown-item" href="#">Starships</a>

      </div>
    </div>

    <!--Quizzes-->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownQuiz" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Take a Quiz
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownQuiz">
        <a id="generalQuiz" class="dropdown-item" href="#">General Quiz</a>
        <a id="characterQuiz" class="dropdown-item" href="#">Character Quiz</a>
        <a id="sideQuiz" class="dropdown-item" href="#">Whose Side are you on? Quiz</a>
      </div>
    </div>

    <!--Charts-->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownQuiz" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Charts
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownCharts">
        <a id="planetsCharts" class="dropdown-item" href="#">Planets</a>
      </div>
    </div>
  </nav>


  <!--Main Information Container-->
  <div id="main-info-container">

    <!--Carousel-->
    <div id="carouselHorizonIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselHorizonIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselHorizonIndicators" data-slide-to="1"></li>
        <li data-target="#carouselHorizonIndicators" data-slide-to="2"></li>
        <li data-target="#carouselHorizonIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="./css/images/horizons/tatooine.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="./css/images/horizons/jakku_sunset.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="./css/images/horizons/imperial_star_destroyer_crashed.jpg" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="./css/images/horizons/walkers.jpg" alt="Fourth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselHorizonIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselHorizonIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>



  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


  <!-- Highcharts stuff -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/venn.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>





</body>



</html>
